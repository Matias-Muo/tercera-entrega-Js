<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propiedades chivilcoy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header-carrito">
            
        <h1 class="logo">Propiedades Chivilcoy</h1>
       
        <nav>
            <ul class="nav-carrito">
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">
                        <i class="bi bi-arrow-return-left"></i> Seguir buscando
                    </a>
                </li>
                <li>
                    <a class="boton-menu boton-carrito active" href="./carrito.html">
                        <i class="bi bi-cart-fill"></i> Carrito
                    </a>
                </li>
            </ul>
        </nav>
        
    </header>

    <div class="wrapper">
        
        <main class="main-carrito">
            <h2 class="titulo-principal-carrito">Propiedades Seleccionadas</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>                       
                        <a id="carrito-acciones-comprar"  class="carrito-acciones-comprar" href="https://wa.me/5492346304828" text="Hola! Quiero mas informacion sobre el terreno!" target="_blank"><img class=" icon-w" src="./img/icon-whatsapp.svg" alt="Imagen logo de whatsapp"></a>
                    </div>
                    
                </div>

                <div class="conversor">
                    <h2 class="text_simulador">Calcular precio de la propiedad, en Pesos</h2>
                    <form class="formularioDeCalculo">
                    <h3 class="text_simulador">(Ingrese Monto en Dolares)</h3> 
                    <input type="number" id="valor" min="1" max="1000000">
                    <input type="button" id="cotizador" value="cotizar" onclick="convertir()">
                    </form>
            
                </div>
            
            

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu consulta. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <footer>
        <p class="texto-footer">© 2022 mou-web</p>
    </footer>
    
    <script src="./js/carrito.js"></script>
</body>
</html>
